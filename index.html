<html lang="PT-BR">
<head>

    <body>
        <!-- ESSAS TAGS PRINCIPAIS (MAIN, FOOTER, HEADER, NAV) NÃO PRECISAM DE CLASSE, ACABA ATRAPALHANDO-->

            <form>
                <!-- SEI QUE O OBJETIVO É SER UM TESTE, MAS JÁ APLICANDO REGRAS VISUAIS, É NORMAL TER AQUI O NOME DO SITE, ENTÃO COLOQUEI UAIFLIX -->

                    <div class="caixas_input"> 
                        <input placeholder="Usuário" type="email">
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="caixas_input">
                        <input placeholder="Senha" type="password">
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                </div>
        

                <div class="lembrar_senha">
                    <label>
                        <input type="checkbox">
                        Lembrar senha
                    </label>
                    <!-- AQUI FALTOU UMA DIVZINHA PARA ESSE LINK -->
                    <div class="lembrar_senha_link_para_esquecer_senha">
                        <a href="#">Esqueci a senha</a>
                    </div>
                </div>

                <button type="submit" class="Login">LOGIN</button>

                <div class="registre-se">
                    <!-- LEGAL O USO DO STRONG, MAS DAVA PARA EDITAR O TEXTO DEIXANDO EM NEGRITO DIRETAMENTE NA TAG a PARA POUPAR TRAMPO -->
                    <p>Não tem uma conta? <a href="#"><strong>Cadastre-se</strong></a></p>
                </div>
            </form>
